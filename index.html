<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Pages Website</title>
    
    <script>
    const urls = [
        https://github.com/rafiqiyabar46/yabar.github.io,
        https://rafiqiyabar46.github.io/yabar.github.io/,
        https://your-github-page.github.io/page3
    ];

    let index = 0;

    function redirect() {
        if (index < urls.length) {
            window.location.href = urls[index];
            index++;
            setTimeout(redirect, 3000); // Redirect every 3 seconds
        }
    }

    setTimeout(redirect, 3000); // Start redirection after 3 seconds
</script>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 18px;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Welcome to My GitHub Pages Website!</h1>
    <p>This is a webpage hosted on GitHub for Testing</p>

</body>
</html>
